<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
</head>
<body>
<h2>Registration page</h2>
	<form action="register" method="post">
		Enter balance: <input type="text" name="balance" placeholder="Enter initial balance">
		Enter Account Type: <input type="text" name="acctype" placeholder="Saving/Current/Dmat">
		Enter Password: <input type="password" name="password" placeholder="Enter password">
		<button type="submit">LogIn</button>
	</form>
</body>
</html>
